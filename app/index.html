<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="content_container">

        <!-- PANEL ONE -->
        <div class="item panel_one" data-panel="0">
            <div class="wrapper">
                <h1 class="hidden">Quizzer</h1>
                <div class="start_quiz">
                    Start Quiz
                </div>
            </div>
        </div>

        <!-- PANEL TWO -->
        <div class="item panel_two hidden" data-panel="1">
            <div class="wrapper">
                <h3>How do you drink your beer?</h3>
                <div class="options">
                    <div>Very cold</div>
                    <div>Warm</div>
                    <div>I don't drink</div>
                </div>
                <div class="next_question">Next question</div>
            </div>
        </div>

    </div>

    <div class="error">
        Please select an answer
    </div>

    <div class="progress">
        <div class="bar"></div>
    </div>
</body>
</html>
